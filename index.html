<html>
  <head>
    <meta charset="utf-8">
    <title>REST API Test</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" async></script>
  </head>
<body>
  <input id="navigation-toggle" type="checkbox">
  <header id="top-header">
    <label for="navigation-toggle" class="menu-hamburger">
      <span id="navigation-toggle-label">show/hide navigation</span>
    </label>
    <h1>Forbes Library</h1>
  </header>
  <nav id="main-navigation">
    <ul>
      <li>Hours</li>
      <li>Location</li>
      <li>Contact</li>
    </ul>
  </nav>
  <main id="content">
    <div id="news">
      <h3>News from Forbes Library</h3>
      <p id="news-placeholder">
        <i class="spinner"></i>
        loading news
      </p>
    </div>
  </main>
</body>
</html>
