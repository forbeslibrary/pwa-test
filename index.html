<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REST API Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" async></script>
  </head>
<body>
  <input id="navigation-toggle" type="checkbox">
  <header id="top-header">
    <label for="navigation-toggle" class="menu-hamburger">
      <span id="navigation-toggle-label">show/hide navigation</span>
    </label>
    <h1>Forbes Library</h1>
  </header>
  <nav id="main-navigation">
    <ul>
      <li id="menu-item-hours">
        <a>
          <i class="fa fa-fw fa-clock-o" aria-hidden="true"></i>
          Hours
        </a>
      </li>
      <li id="menu-item-location">
        <a>
          <i class="fa fa-fw fa-compass"></i>
          Location
        </a>
      </li>
      <li id="menu-item-contact">
        <a>
          <i class="fa fa-fw fa-address-card-o" aria-hidden="true"></i>
          Contact
        </a>
      </li>
      <li id="menu-item-coolidge">
        <a>
          <img src="img/coolidge-portrait-small.jpg" alt="" width="250" height="119">
          Calvin Coolidge Presidential Library and Museum
        </a>
      </li>
      <li id="menu-item-digital-gallery">
        <a>
          <img src="img/digital-gallery-button.png" alt="" width="250" height="88">
          Forbes Library Digital Gallery
        </a>
      </li>
    </ul>
  </nav>
  <main id="content">
    <div id="news">
      <h3>News from Forbes Library</h3>
      <p id="news-placeholder">
        <i class="spinner"></i>
        loading news
      </p>
    </div>
  </main>
</body>
</html>
